<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC 317 Scratch</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css"
</head>
<body>
    <header>
        <h1>Purchase Form</h1>
        <h2>Purchase Form</h2>
        <h3>Purchase Form</h3>
        <h4>Purchase Form</h4>
        <h5>Purchase Form</h5>
        <h6>Purchase Form</h6>
    </header>
    <form>
        <fieldset>
                <legend>Buyer Information</legend>
            <label>Name</label>
            <input type="text" required pattern="\w+">
            <br>
            <label>Address</label>
            <input type="text">
            <br/>
            <label>Email</label>
            <input type="email">
            <br>
            <label>Phone Number </label>
            <input type="text">
            <br>
        </fieldset>
        <fieldset>
                <legend>Buyers Payment Information</legend>
            <label>Credit Card Number</label>
            <input type="password">
            <br>
            <label>Name as it appears on Card</label>
            <input type="text">
            <br/>
            <label>Expiration Date</label>
            <input type="text">
            <br>
            <label>CCV</label>
            <input type="text">
            <label>Credit Card Picture</label>
            <input type="file">
        </fieldset>
        <br/>
        <fieldset>
            <legend>Buttons</legend>
            <button type="submit">Purchase</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
